<h3>Todos List</h3>

@if(!todoItems().length) {
<p>Loading...</p>
}

<form>
  <label>Filter Todos</label>
  <input name="searchItem" [(ngModel)]="searchItem" placeholder="Search todos..." />
</form>

<ul class="todos">
  @for (todo of todoItems() | filterTodos : searchItem(); track todo.id) {
  <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
